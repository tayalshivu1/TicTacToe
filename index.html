<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">TIC TAC TOE!</h1>
        <p>Tap on the boxes to start play</p>
        <p>click on reset button below to restart the game</p>
    </div>
    <div class="matrix" onclick="handleClick(event)">
        <div class="row">
            <input type="text" id="c1" class="cell" readonly></input>
            <input type="text" id="c2" class="cell" readonly></input>
            <input type="text" id="c3" class="cell" readonly></input>
        </div>
        <div class="row">
            <input type="text" id="c4" class="cell" readonly></input>
            <input type="text" id="c5" class="cell" readonly></input>
            <input type="text" id="c6" class="cell" readonly></input>
        </div>
        <div class="row">
            <input type="text" id="c7" class="cell" readonly></input>
            <input type="text" id="c8" class="cell" readonly></input>
            <input type="text" id="c9" class="cell" readonly></input>
        </div>
    </div>
    <div class="winner"></div>
    <div class="reset">
        <input type="button" onclick="reset()" value="RESET" class="reset-button"/>
    </div>
    <script src="app.js"></script>
</body>
</html>
